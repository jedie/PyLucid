<form method="post" action="%(url)s">
    <p>
    Name: <input name="name" type="text" style="width: 50%%;" value="%(name)s" /><br/>
    <textarea wrap="off" id="edit_style" name="content" style="width: 100%%;" rows="25" accept-charset="UTF-8">%(content)s</textarea><br />

    <span id="resize_buttons">
        <a href="JavaScript:resize_big();" title="click to make the editor window bigger">&nbsp;+&nbsp;</a>
        <a href="JavaScript:resize_small();" title="click to make the editor window smaller">&nbsp;-&nbsp;</a>
    </span>
    <script type="text/javascript">init();</script>
    <br />
    <input name="id" type="hidden" value="%(id)s" />
    <input type="submit" value="apply" name="apply" />
    <input type="submit" value="save" name="save" />
    <input type="reset" onClick="self.location.href='%(url)s'" name="abort" value="abort" />
    </p>

    <fieldset id="ipage_details">
    <legend>details</legend>
       <label class="left" for="description">Description:</label>
       <input id="description" name="description" type="text" style="width: 70%%;" value="%(description)s" />
    </fieldset>
</form>
