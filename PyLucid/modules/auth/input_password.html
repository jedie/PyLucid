<fieldset><legend>PyLucid <a href="http://pylucid.org/index.py/JSMD5Login/"  title="What is the PyLucid JS-MD5-LogIn?">JS-MD5-LogIn</a> - step 2</legend>

<noscript><h3>NOTE: Javascript is needed!</h3></noscript>

<form name="login" id="login" method="post" action="{{ default_action }}" onsubmit="check();">

  <input type="hidden" name="username" value="{{ username }}" />

  <label class="left" for="plaintext_pass">Password:</label>
  <input id="plaintext_pass" type="password" value="" onchange="check();" onload="focus_me(this);" />
  <br />
  <span id="md5info">md5pass:
    <input id="md5_a2" name="md5_a2" value="" type="text" size="40" maxlength="32" readonly="readonly" />
    <input id="md5_b" name="md5_b" value="" type="text" size="40" maxlength="32" readonly="readonly" />
    <br />
  </span>

  <br />
  <input type="button" value="MD5 LogIn" onclick="check();" />

  {% if reset_link %}
     <p><a href="{{ reset_link }}{{ user }}">Would you like reset your forgotten password?</a></p>
  {% endif %}
</form>
</fieldset>
<script type="text/javascript">
    prepare( '{{ url }}', '{{ salt }}', '{{ challenge }}');
    set_focus("plaintext_pass");
</script>
